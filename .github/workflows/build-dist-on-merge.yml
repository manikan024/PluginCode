name: Build dist after merge

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build-dist:
    # avoid loop when dist branch merges
    if: >
      !startsWith(github.ref_name, 'dist/') &&
      !contains(github.event.head_commit.message, 'chore(dist):')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUBTOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Create dist branch & commit
        id: dist
        run: |
          BASE="${{ github.ref_name }}"
          SHORT="${GITHUB_SHA::7}"
          BR="dist/${BASE}-${SHORT}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BR"
          git add -A dist/

          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No dist changes"
            exit 0
          fi

          git commit -m "chore(dist): rebuild for ${BASE} (${SHORT})"
          git push -u origin "$BR"

          echo "changed=true" >> $GITHUB_OUTPUT
          echo "branch=$BR" >> $GITHUB_OUTPUT

      - name: Create PR and merge
        if: ${{ steps.dist.outputs.changed == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUBTOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        run: |
          BASE="${{ github.ref_name }}"
          BR="${{ steps.dist.outputs.branch }}"

          gh pr create \
            --base "$BASE" \
            --head "$BR" \
            --title "chore(dist): rebuild" \
            --body "Auto-generated dist build for ${BASE}" || true

          PR_NUMBER=$(gh pr list --head "$BR" --json number -q '.[0].number')

          gh pr merge "$PR_NUMBER" --merge
